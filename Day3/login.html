<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("images/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .navbar a {
        color: #000;
        text-decoration: none;
        padding: 10px 20px;
        margin-right: 10px;
      }
      .navbar a:hover {
        background-color: #f2f2f2;
      }
      .login-container {
        max-width: 1000px;
        padding: 20px;
        background-color: #fff;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .login-container h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        opacity: 0.5;
        padding: 10px 0;
      }
      .form-group input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 25px;
      }
      .form-group input[type="submit"]:hover {
        background-color: #45a049;
      }
      .button {
        text-align: center;
        padding: 10px;
      }
      .button input {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 25px;
      }
      .button input:hover {
        background-color: #45a049;
      }
      .logo {
        text-align: center;
      }
      .logo img {
        height: 50px;
      }
      .forgot-password {
        text-align: center;
        margin-top: 10px;
      }
      .forgot-password a {
        color: #000;
        text-decoration: none;
      }
      .dont-have-account {
        text-align: center;
        margin-top: 10px;
      }
      .dont-have-account a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="images/logoin.png" alt="Logo" />
      </div>
      <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="books.html">Collections</a>
        <a href="events.html">Events</a>
        <a href="login.html">Login</a>
      </div>
    </div>
    <div class="login-container">
      <h1>LOGIN</h1>
      <form action="/login" method="post" onsubmit="return validateForm();">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
      </form>
      <div class="forgot-password">
        <p>Forgot Password</p>
      </div>
      <div class="dont-have-account">
        <a href="register.html">Don't have an Account? <u>Sign Up</u></a>
      </div>
    </div>
    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (!username || !password) {
          alert("Please fill in both fields.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
